<html>

<head>
    
    
    <title>While loop</title>
    
    </head>
<body>
    
   
    <p>How many fingers are you holding up?</p>
    
    <select id="myNumber">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
    
    <button id="guess">Guess</button>
                                   
    <script type="text/javascript">
        
        function doAGuess(correctAnswer){
            var guess = Math.floor(Math.random()*6);
       
       if(guess==correctAnswer){
           return (true);
       }else{
        return(false);
       //Computer is wrong
          
   }
        }
    
   document.getElementById("guess").onclick=function(){
       
       
       var gotIt=false;
       var numberOfGuesses = 1;
       while (gotIt==false){
       var myNumber = document.getElementById("myNumber").value;
       
       
       if(doAGuess(myNumber)==true){
           gotIt=true;
           alert("got it. Its was " + myNumber + "It took me " + numberOfGuesses + "guesses");
        //computer is correct
       }else{
        
           
           numberOfGuesses++;
   }
    
   }
   }
    </script>
    
    
    
    
    </body>

</html>
