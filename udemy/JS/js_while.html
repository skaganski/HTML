<html>

<head>
    
    
    <title>While loop</title>
    
    </head>
<body>
    
   
    <p>How many fingers are you holding up?</p>
    
    <select id="myNumber">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
    
    <button id="guess">Guess</button>
                                   
    <script type="text/javascript">
    
   document.getElementById("guess").onclick=function(){
       
       
       var gotIt=false;
       var numberOfGuesses = 1;
       while (gotIt==false){
       var myNumber = document.getElementById("myNumber").value;
       
       var guess = Math.floor(Math.random()*6);
       
       if(guess==myNumber){
           gotIt=true;
           alert("got it. Its was " + guess + "It took me " + numberOfGuesses + "guesses");
        //computer is correct
       }else{
        gotIt=false;
       //Computer is wrong
           numberOfGuesses++;
   }
    
   }
   }
    </script>
    
    
    
    
    </body>

</html>
