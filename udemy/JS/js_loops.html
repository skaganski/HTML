<html>

<head>
    
    <title>Loops Javascript</title>
    
    </head>
<body>
    
    <div id="tweetDiv"></div> <!-- creating empty div to add
all data to it after loop !-->
    
    <script type="text/javascript">
    
        var tweetString=""; //creating empty string
        var tweets=["Hi Everyone!", "I love cornflaes!", "night night :)"]
    
    for(var i=0; i<tweets.length; i++){
        
        //empty string is equal to tweets i-item
        tweetString=tweetString + "<p>" + tweets[i] + "</p>";
        
    }
    
    //we are changing the inner context of div, as its empty
    document.getElementById("tweetDiv").innerHTML=tweetString;
        
    </script>
    
    
    </body>


</html>
