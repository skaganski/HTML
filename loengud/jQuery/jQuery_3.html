<!Doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>HTML toorik </title>
<style>
img {
  position: absolute;
  top: 0px;
  right: 0px;
}
</style>

  <script
  src="http://code.jquery.com/jquery-1.11.2.min.js">
  </script>
  <script>
  //laeb k√µike
$(document).ready(function () {

  $("img").click(function(){
    $(this).animate({
      "top": (Math.random()*300)+"px",
      "right":(Math.random()*500)+"px"
    },
    1500
    );
  });
});
  </script>

</head>
<body>
  <img src="cat.jpg" alt="mingi" height="100"/>
</body>
</html>
