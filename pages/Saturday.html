<body>
  <h3><b><u>Laupäeval</u></b> (11.02.) <br>liigub kõrgrõhkkond Eesti kohale,
    <br>aga jääb tasapisi nõrgemaks ning taevas kattub suuremal osal pilvekihiga.
    <br>Vaikse ja pilvise ilmaga on öine õhutemperatuur
    <br>meretuulega rannikul -5°C ümber, sisemaal langeb <em><u>-8..-13</u></em>,
    <br>selgema taeva all <strong>kuni -16°C-ni</strong>, päeval -2..-6°C.</h3>
