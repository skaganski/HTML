  <h4><b><em>Kolmapäeval</em></b>(15.02.)</h4>
  <ul>
    <li>liigub Eesti kohale kõrgrõhuhari ja ilm on suurema sajuta.</li>
    <li>Tuul vaibub ja pöördub päeval lõunakaarde.</li>
    <li>Õhumass asendub veidi jahedamaga ja temperatuur on öösel 0..-5,</li>
    <li>päeval 0..+2, Lääne-Eestis kuni +4°C.</li>
  </ul>
